name: 'Execute'

on:
  push

# Required for secrets.GITHUB_TOKEN
permissions:
  packages: write
  contents: read

jobs:
  run: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm start